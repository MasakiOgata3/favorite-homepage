<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script>
    // GitHub Pages SPA redirect hack
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }

      // Store the path in sessionStorage for redirect
      var p = l.pathname.slice(1);
      sessionStorage.setItem('redirect', l.origin + '/?p=/' + p + '&q=' + l.search.slice(1).replace(/&/g, '~and~') + l.hash);
      window.location.replace(l.origin);
    }(window.location));
  </script>
</head>
<body>
</body>
</html>
